query questionOfToday {
  activeDailyCodingChallengeQuestion {
    date
    userStatus
    link
    question {
      questionId
      frontendQuestionId: questionFrontendId
      title
      titleSlug
      difficulty
      acRate
      status
      paidOnly: isPaidOnly
      topicTags {
        name
        id
        slug
      }
    }
  }
}
